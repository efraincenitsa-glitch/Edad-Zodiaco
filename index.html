<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zodiaco & Edad Exacta</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="card">
  <h1>✨ Zodiaco & Edad Exacta</h1>
  <p class="subtitle">Descubre tu edad exacta, zodiaco y fase lunar</p>

  <form id="form">
    <input id="nombre" placeholder="Tu nombre (opcional)">
    <div class="grid">
      <input id="dia" type="number" placeholder="Día">
      <input id="mes" type="number" placeholder="Mes">
      <input id="anio" type="number" placeholder="Año">
    </div>
    <button type="submit">Calcular</button>
  </form>

  <div id="mensaje"></div>

  <section id="salida" hidden>
    <p id="saludo"></p>
    <p id="edad"></p>
    <p id="occidental"></p>
    <p id="chin"></p>
    <p id="luna"></p>
    <p id="cumple"></p>
  </section>
</div>

<footer>Hecho con ❤️ en JavaScript</footer>

<script src="js/app.js"></script>
</body>
</html>
